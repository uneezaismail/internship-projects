<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>My To-Do List</h1>
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="filters">
                <div class="filter active" data-filter="all">All</div>
                <div class="filter" data-filter="active">Active</div>
                <div class="filter" data-filter="completed">Completed</div>
            </div>

            <ul id="task-list">
                <!-- Tasks will be added here by JavaScript -->
            </ul>

            <div class="app-footer">
                <div id="tasks-counter">0 tasks left</div>
                <button id="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
